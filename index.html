<!doctype html>
<html>
<head>
    <title>Practica CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
	.mare {
	font-size:200%;
	
	}
	#verde {
	color:green;
	}
	
	.underline {
	text-decoration:underline;
	}
	
	.bold {
	font-weight:bold;
	}
	
	.greenbox {
	background-color:#295715;
	width:200px;
	height:200px;
	padding-left:100px;
	padding-top:0px;
	}
	
	p {
	padding:0;
	margin:0;
	
	}
	
	.purplebox {
	background-color:#B404AE;
	width:150px;
	height:200px;
	}
	

    </style>    
</head>

<body>
<div class="greenbox">
<p class="mare">This is some text.</p>
<p>Mai mult text.</p>
</div>

<div class="purplebox">
<p id="verde" class="mare"><em>This is some more text.</em></p>
</div>
<p>The third <span class="underline mare bold">word</span> in this paragraph is underlined.</p>
</body>
</html>
