<!doctype html>
<html>
<head>
    <title>Practica CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

	div {
	width:100px;
	height:100px;
	float:left;
	margin:10px;
	
	}
	
	.rosu {
	background-color:red;
	border:5px brown ridge;
	}
	
	.albastru {
	background-color:blue;
	border-style:ridge dotted dashed solid;
	border-width:10px 5 px 3px 2px;
	border-color:red purple black yellow;
	}
	
	.verde {
	background-color:green;
	border-radius:50px;
	}
	
	
	
	
	
	
	
	
	
	</style>    
</head>

<body>
<div class="rosu"></div>

<div class="albastru"></div>

<div class="verde"></div>













</body>
</html>
